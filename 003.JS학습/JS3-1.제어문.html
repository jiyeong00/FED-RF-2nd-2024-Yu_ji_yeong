    <script>
      /********************************************************** 
        함수명 : showJumsu
        설명 : 점수에 따른 평가 출려하기
            1. 점수에 따른 메시지 출력
            2. 점수에 따른 메시지 글자색 변경
            3. 점수에 따른 칭찬스티커 보이기
        **********************************************************/
      //    선언적 함수와 제어문에는 ; 안붙임
      function showJumsu() {
        // 1. 함수호출확인
        // console.log("쇼함수 있나?")

        // 2. 대상선정
        // 2-1.점수입력요소 : input#jumsu
        var jumsu = document.querySelector("#jumsu");
        // 2-2.출력요소 : #jxep
        var jexp = document.querySelector(".jexp");
        // 2-3.칭찬스티커요소: #jshow
        var jshow = document.querySelector(".jshow");

        // console.log('선택요소들:',jumsu,jexp);

        // 3.입력값 읽어오기
        var score = jumsu.value; //value 속성 - 입력된 값 읽기/쓰기
        console.log("입력된 값:", score);

        // 4번 필터링을 위한 공통 처리함수
        var doItNow = function (message) {
          jexp.innerHTML = message;
          // 메시지 글자색 복원하기(변경가능성있음)
          jexp.style.color = "black";
          console.log("값을 입력하세요");
          // 기존값 지우고 포커스 넣기
          jumsu.value = "";
          jumsu.focus();
          // 칭찬스티커 초기화하기
          jshow.style.backgroundPosition = "-50% 0%";
        };
        // 4.입력된 값 필터링처리
        // 4-1. 빈값 여부 - 공백제거 후 검사
        // 스페이스바도 문자로 취급하므로 공백제거함수인 trim()을 사용합
        if (score.trim() == "") {
          // 메시지 jexp에 넣기
          doItNow("값을 입력하세요.");

          // if문에서 끝나고 아래쪽 함수 코드를 실행하지 않으려면 return을 쓴다
          //  ->리턴을 만나는 순간 함수를 나간다.
          // return 값 (값은 생략가능)
          return;
        }
        // 4-2. 숫자 여부 - isNaN() 내장함수로 검사
        // isNaN -> is Not a Number?
        // 숫자가 아니니? 응 - true / 아니 - false
        else if (isNaN(score)) {
          // isNaN(변수명) -> 결과가 true면 숫자아님
          doItNow("숫자만 입력하세요");

          console.log("숫자가 아니니?", isNaN(score));

          return;
        }
        // 4-3. 범위 여부 - 조건문 검사
        // 조건 : 0미만이거나 100초과
        else if (score < 0 || score > 100) {
          doItNow("0~100 사이에 숫자를 입력하세요");

          return;
        }

        // 5.출력메시지 만들기
        //90점 이상 : 매우잘함
        //80점 이상 : 잘함
        //70점 이상 : 보통
        //60점 이상 : 노력요함
        //60점 미만 : 재시험
        //->점수가 담긴 score 변수를 검사함

        // 메시지 변수
        var msg;
        // 글자색 변수
        var fcolor;
        // 배경위치 변수
        var bgPos;

        //else if없이 if만 쓰면 구간 설정을 해야함 예) 80<=score && score<90
        if (score >= 90) {
          msg = "매우잘함";
          fcolor = "blue";
          bgPos = "100% 50%";
        } else if (80 <= score) {
          msg = "잘함";
          fcolor = "green";
          bgPos = "0% 100%";
        } else if (70 <= score) {
          msg = "보통";
          fcolor = "yellow";
          bgPos = "50% 50%";
        } else if (60 <= score) {
          msg = "노력요함";
          fcolor = "orange";
          bgPos = "100% 100%";
        } else {
          msg = "재시험";
          fcolor = "red";
          bgPos = "100% 0%";
        }

        // 6.화면출력
        //innnerText는 텍스트 출력
        jexp.innerText = "평가결과는 " + msg;
        // 글자색 처리하기
        jexp.style.color = fcolor;
        // 칭찬스티커 배경 위치 변경하기
        jshow.style.backgroundPosition = bgPos;
      } /////////showJumsu함수

      // if문 튜닝
      if (true) {
        // console.log("조건통과");
      }

      if (false) {
        // console.log("불합격");
      } else {
        // console.log('불통과!!!');
      }

      // 변수를 사용한 불린값체크
      var codition;
      // console.log("할당안된변수값 : ",codition);

      // if문처리결과 찍기 함수
      var showResult = function () {
        if (codition) {
          // console.log(codition,"통과");
        } else {
          // console.log(codition,"는 false처리됨");
        }
      }; /////////////showResult 함수

      //테스트 1 : undefined
      //선언 후 할당되지 않은 변수값은 undefined임
      showResult();

      //테스트 2 : 숫자
      // -> 0은 false, 이외의 모든 수는 true
      // true는 1, false는 0과 1:1매칭됨
      codition = 1;
      // showResult();
      codition = 0;
      // showResult();
      codition = -45613;
      // showResult();

      //테스트 3 : null -> 빈값을 의미하는 데이터
      codition = null;
      // showResult();

      //테스트 4 : 비교연산자 - 결과로 true/false가 나옴
      codition = 34 < 1;
      // showResult();

      //테스트 5 : 선언된 적이 없는 변수 -> 에러가 결과로 나옴
      // codition=mymy;
      // showResult();

      /*********************************** 
        [ if문 ]
            - 조건문을 검사하여 true이면
            중괄호안의 코드가 실행되는 제어문

            - 조건문이란 결과가 true / false 로 나오는 구문
            (조건문: 비교연산자, 논리연산자)

            ((구문))
            ____________________________

            if(조건문){
                실행코드
            }
            else if(조건문){
                실행코드
            }
            ...
            else{
                실행코드
            }
            ______________________________

            ((구문해석))
            1. if문은 단독으로 따로 사용가능

            2. else if문은 if문 뒤에 또는 else if문 뒤에
            만 사용가능함!(else if로 시작못함!)
            -> 하나의 조건에 걸리면 다른 조건문엔 안들어감!
            -> 단독으로 else if문 사용불가!

            3. else문은 모든 조건에 해당없을때
            무조건 실행할 코드가 있을 경우 사용한다!
            -> if문 가장 끝에 사용한다!
            -> 단독으로 else문만 사용불가!

            ※ 참고 : if문의 실행문이 하나이면 중괄호생략가능
            예) 
                if(aa>10){
                    my = "ㅎㅎㅎ";
                }

                -> 위와 같음

                if(aa>10) my = "ㅎㅎㅎ";
    ***********************************/

      // 함수명 :showLocal
      // 기능 : 지역명을 입력하면 지역국번을 안내한다.
      function showLocal() {
        // 1.함수호출
        // console.log("지역국번이 뭐야?");

        // 2. 대상선정 : 변경대상
        // 2-1. 입력요소 : input#local
        var local = document.querySelector("#local");
        // 2-2. 출력요소 : h3#info
        var info = document.querySelector("#info");
        // 일반적으로 선택요소의 속성을 이퀄 오른쪽에 쓰면 값을 읽어오고, 왼쪽에 쓰고 오른쪽에 값을 쓰면 값이 세팅된다.

        // console.log("대상선정 : ", local,info);

        // 3. 입력값 읽어오기 -> inpu값은 value속성으로 읽어옴
        var txt = local.value;

        // console.log("입력값 : ",txt);

        // 4. 빈값 필터링하기
        if (txt.trim() == "") {
          alert("값을 입력하세요");
          local.value = "";
          info.innerHTML = "국번안내";
          local.focus();

          return;
        } ///if문///

        // 5. 지역명을 switch case문으로 분류하여 메시지 넣기
        // 메시지 변수
        var message;

        switch (txt) {
          case "서울":
            message = "02";
            break;
          case "경기":
            message = "031";
            break;
          case "인천":
            message = "032";
            break;
          case "부산":
            message = "051";
            break;
          case "대구":
            message = "053";
            break;
          case "광주":
            message = "062";
            break;
          case "전북":
            message = "063";
            break;
          case "전남":
            message = "061";
            break;
          case "경북":
            message = "054";
            break;
          case "경남":
            message = "055";
            break;
          case "세종":
            message = "044";
            break;
          case "울산":
            message = "052";
            break;
          case "대전":
            message = "042";
            break;
          case "충북":
            message = "043";
            break;
          case "충남":
            message = "041";
            break;
          case "제주":
            message = "064";
            break;
          default:
            message = "etc";
        } ///switch
        // break안쓰면 그 아래쪽 break써져있는 case문 결과값으로 나옴

        
        console.log("스위치결과 : ", message);

        // 6. 메시지만들기
        //message 변수에 최종 출력내용을 다시 담아서 저장한 후 출력한다.
        if(message == "etc"){
          message="등록되지 않은 지역입니다.";
        }else{
          message=`${txt}의 지역번호는 ${message}입니다.`;
          
        }

        // 7. 화면 출력 
        // 출력 대상 : h3#info ->info변수
        info.innerText =  message;
        // 선택요소.innerText - 요소의 문자데이터 넣기
        // -> html태그를 넣을 때는 innerHTML 사용


      } //////////showLocal함수

      /********************************************** 
            [ switch case문 ]
            - 단일조건을 분류하여 실행문을 만들어 줄때 사용하는 제어문

            ((구문구조))
            ________________________________________

            switch(변수){
                case 경우1: 실행코드; break;
                case 경우2: 실행코드; break;
                case 경우3: 실행코드; break;
                ...
                default: 실행문;
            }
            ________________________________________

            ((구문해석))

            1. 변수값에 해당하는 경우 그 값에 해당하는
            case에 들어가서 실행코드를 실행함

            2. 각 case 끝에 break 예약어를 반드시 써야함!
            -> 안쓰면 다른 case에 또 들어가는 경우가 생김!
            -> 일반적으로 break 키워드는 제어문을 빠져나갈때 씀!

            3. default 는 if문의 else문과 비슷하여 해당 케이스가 
            없으면 이 부분이 실행됨(단, 필요시 사용)
            -> default문에는 break를 쓰지 않는다!
        **********************************************/
    </script>

  <body>
    <h1 class="tit">JS 제어문</h1>
    <hr />
    <!-- if문 연습 -->
    <div class="bx">
      <h2 class="tit">if문 연습</h2>
      <h3 class="jexp">평가출력</h3>
      <label for="jumsu">점수입력: </label>
      <input
        type="text"
        id="jumsu"
        placeholder="점수를 입력하세요"
        maxlength="3"
        onkeypress="
        // 엔터키 13번
            if(event.keyCode == 13){
                showJumsu();
            }
        "
      />
      <!-- 
            [ label요소 ]
            input요소의 설명라벨요소
            - for속성 : 클릭시 아이디 input요소로 포커스이동
            
            [ input 요소 : 입력요소 ]
            - type = "text" -> 글자입력창
            - placeholder  -> 안내문구출력
            - maxlength -> 최대입력 글자수 제한


            [ onkeypress 이벤트 속성 ]
            -> 키보드를 치면 발생하는 이벤트 속성
            if조건문
            조건식 : event.keyCode === 13
            -> 키보드의 키코드가 13번이냐? 엔터키 눌렀냐?
            -> 엔터키의 키코드는 13번이다!
            -> true이면 showJumsu() 라는 함수를 호출해라!
            -> event 브라우저 내장객체 : 이벤트관련 객체
    
            참고) 키코드 참조: 아스키코드 
            (리턴키는 carriage return)
            https://www.w3schools.com/charsets/ref_html_ascii.asp
        -->
      <button class="sbtn" onclick="showJumsu()">평가하기</button>
      <!-- 칭찬스티커박스 -->
      <div class="jshow"></div>
    </div>

    <br /><br />
    <hr />

    <!-- switch case문 연습 -->
    <h2 class="tit">switch case문 연습</h2>
    <h3 id="info">국번안내</h3>
    <label for="local">지역명 입력:</label>
    <input
      type="text"
      id="local"
      placeholder="지역명을 '도'를 빼고 쓰세요!"
      maxlength="10"
      onkeypress="if(event.keyCode==13)showLocal()"
    />
    <button class="sbtn" onclick="showLocal()">국번문의</button>

    <br /><br />
    <hr />
  </body>
