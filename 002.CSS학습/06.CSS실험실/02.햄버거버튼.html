<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02. 햄버거버튼 애니메이션</title>
    <style>
        .hambtn{
            position: relative;
            /* 부모자격 : span */
            width: 400px;
            height: 250px;
            margin: 50px auto;
            outline: 5px dotted lightpink;
        }

        /* 햄버거 바 공통 */
        .hambtn span{
            position: absolute;
            width: 100%;
            height: 50px;
            background-color: #333;
            border-radius: 25px;

            /* 트랜지션 */
            transition: .6s;
        }
        
        /* 1번 바 */
        .hambtn span:nth-child(1){
            top: 0;
        }
        /* 2번 바 */
        .hambtn span:nth-child(2){
            top: 100px;
        }
        /* 3번 바 */
        .hambtn span:nth-child(3){
            top: 200px;
        }
    </style>
</head>

<body>
    <div class="hambtn">
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
